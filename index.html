<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Image to Google Drive and Generate URL</h1>
    <input type="file" id="file-input" />
    <button onclick="uploadFile()">Upload and Generate URL</button>
    <div id="output"></div>


    <script>
        const CLIENT_ID = 'YOUR_CLIENT_ID';
        const API_KEY = 'YOUR_API_KEY';
        const SCOPES = ['https://www.googleapis.com/auth/drive.file'];
        
        // Load the Google API client library
        function loadClient() {
            gapi.load('client:auth2', initClient);
        }


        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                scope: SCOPES.join(' ')
            }).then(function () {
                gapi.auth2.getAuthInstance().signIn();
            });
        }


        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }


            const metadata = {
                name: file.name,
                mimeType: file.type
            };


            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);


            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({
                    'Authorization': 'Bearer ' + gapi.auth.getToken().access_token
                }),
                body: formData
            }).then(response => response.json()).then(data => {
                const fileId = data.id;
                const imageUrl = `https://drive.google.com/uc?id=${fileId}`;
                document.getElementById('output').innerHTML = `
                    <p><strong>Uploaded Image URL:</strong></p>
                    <a href="${imageUrl}" target="_blank">${imageUrl}</a>
                    <img src="${imageUrl}" alt="Uploaded Image" style="max-width: 100%; margin-top: 10px;" />
                `;
            }).catch(error => {
                console.error('Error uploading file:', error);
            });
        }


        // Load the Google API client library
        loadClient();
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
