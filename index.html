<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
        }
        .notes, .info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .notes ul, .info p {
            margin: 0;
            padding: 0;
            list-style-type: disc;
        }
        .notes ul {
            margin-left: 20px;
        }
        .info p {
            margin-bottom: 10px;
        }
        #image-preview img, #output img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Generate Direct Image Link from Google Drive</h1>
    <input type="text" id="file-id" placeholder="Enter Google Drive file ID or shared link" onchange="previewImage()" />
    <button onclick="generateLink()">Generate Direct Link</button>
    <button onclick="copyToClipboard()">Copy Direct Link</button>
    <div id="image-preview"></div>
    <div id="output"></div>

    <div class="notes">
        <h2>Notes</h2>
        <ul>
            <li>Make sure the image is shared as "General access: Revolut Ltd." with <strong>Viewer</strong> restriction</li>
            <li>Use the link from <strong>Share > Copy link</strong></li>
            <li>This will only work with standard image formats (PEG, GIF, PNG, TIFF, BMP, and PDF)</li>
        </ul>
    </div>
<!--    
    <div class="info">
        <h2>How to Use:</h2>
        <p>1. Enter the Google Drive file ID or shared link.</p>
        <p>2. Click "Generate Direct Link" to create a direct image link.</p>
        <p>3. Use the "Copy Direct Link" button to copy the link to your clipboard.</p>
    </div>
-->
    <script>
        function previewImage() {
            const input = document.getElementById('file-id').value.trim();
            let fileId;

            const urlRegex = /https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\//;
            const match = input.match(urlRegex);

            if (match) {
                fileId = match[1];
            } else {
                fileId = input;
            }

            if (fileId) {
                const directLink = `https://lh3.googleusercontent.com/d/${fileId}`;
                document.getElementById('image-preview').innerHTML = `
                    <p><strong>Image Preview:</strong></p>
                    <img src="${directLink}" alt="Image Preview" />
                `;
            } else {
                document.getElementById('image-preview').innerHTML = '<p>No image preview available.</p>';
            }
        }

        function generateLink() {
            const input = document.getElementById('file-id').value.trim();
            let fileId;

            const urlRegex = /https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\//;
            const match = input.match(urlRegex);

            if (match) {
                fileId = match[1];
            } else {
                fileId = input;
            }

            if (fileId) {
                const directLink = `https://lh3.googleusercontent.com/d/${fileId}`;
                const img = new Image();
                img.src = directLink;
                img.onload = () => {
                    const format = directLink.split('.').pop().toLowerCase();
                    const supportedFormats = ['png', 'jpg', 'jpeg', 'gif'];

                    if (supportedFormats.includes(format)) {
                        document.getElementById('output').innerHTML = `
                            <p><strong>Direct Image Link:</strong></p>
                            <a href="${directLink}" target="_blank">${directLink}</a>
                            <img src="${directLink}" alt="Image" />
                        `;
                    } else {
                        document.getElementById('output').innerHTML = '<p>Unsupported image format. Please use PNG, JPG, JPEG, or GIF.</p>';
                    }
                };
                img.onerror = () => {
                    document.getElementById('output').innerHTML = '<p>Failed to load image. Please check the file ID or link.</p>';
                };
            } else {
                document.getElementById('output').innerHTML = '<p>Please enter a valid Google Drive file ID or shared link.</p>';
            }
        }

        function copyToClipboard() {
            const directLink = document.querySelector('#output a')?.href;
            if (directLink) {
                navigator.clipboard.writeText(directLink).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    console.error('Error copying link: ', err);
                });
            } else {
                alert('No link to copy. Please generate a link first.');
            }
        }
    </script>
</body>
</html>
